<!DOCTYPE html>
<html>

<head>
    <!-- Set the document title -->
    <title>Random Number Generator</title>
    <!-- Define character set and link to external stylesheet -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- Define page icon -->
    <link rel="shortcut icon" href="assets/images/icon.png">
</head>

<body>
    <!-- Include the JavaScript file -->
    <script src="script.js"></script>

    <!-- Main content container -->
    <div id="main">
        <div class="container">
            <!-- Title of the page -->
            <div class="item title">Random Number Generator</div>
            <!-- Display area for generated random numbers -->
            <div class="item display" id="display">00000</div>
            <!-- Text and input for the 'from' range -->
            <div class="item text" id="text0">from</div>
            <div class="item input" id="input0"><input id="in0" type="number" min="0" max="99999" placeholder="0"></div>
            <!-- Text and input for the 'to' range -->
            <div class="item text" id="text1">to</div>
            <div class="item input" id="input1"><input id="in1" type="number" min="0" max="99999" placeholder="99999"></div>
            <!-- Button to trigger random number generation -->
            <div class="item button"><button id="button0">Generate</button></div>
        </div>
    </div>

    <!-- Link to your GitHub profile -->
    <a href="https://github.com/bbatistadaniel" id="git" target="_blank">github.com/bbatistadaniel</a>
</body>

</html>
